<h1>Login</h1>
    <form action="formulari.html" method="GET">
        <label for="name">Nombre</label>
        <input id="name" type="text" name="Nombre" required>
        <label for="surname">Apellido:</label>
        <input id="surname" type="text" name="Apellido" required>
        <div>
        Genero:
        <label for="radio-choice-1">Hombre</label>
        <input name=”option” type="radio" id="radio-choice-1"  name="Hombre"
        value="Hombre" />
        <label for="radio-choice-2">Mujer</label>
        <input name=”option” type="radio" id="radio-choice-2" name="Mujer"
        value="Mujer" />
        <label for="radio-choice-2">Otro</label>
        <input name=”option” type="radio" id="radio-choice-3" name="Otro"
        value="Otro" />
        <div>
        <label for="email">Email</label>
        <input id="email" type="text" name="Email"required>
        <label for="password">Contraseña</label>
        <input id="password" type="text" name="Contraseña" minlength="5" maxlength="10" required>
        <div>
        <label for="date">Fecha de nacimiento</label>
        <input id="date" type="date" name"fecha" required> 
        <div>
        <label for="checkbox">Estoy de acuerdo con los terminos y condiciones</label>
        <input id="checkbox" type="checkbox" name"checkpoint" required>
        <div>
         <button>Login</button>
    </form>
